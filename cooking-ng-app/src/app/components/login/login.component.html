<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Authentication</title>

</head>

<body>

<div class="login-card">
  <h1>Log-in</h1><br>
  <form (ngSubmit)="login()">
    <label for="username">Username</label>
    <input type="text"
           id="username"
           name="username"
           placeholder="Username"
          [(ngModel)] = "userAuthentication.username">

    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="pass"
           placeholder="Password"
          [(ngModel)]="userAuthentication.password">

    <input type="submit"
           name="login"
           class="login login-submit"
           value="Login">
  </form>

  <form (ngSubmit)="inject()">
    <input type="submit"
           name="inject"
           class="login login-submit"
           value="Inject">
  </form>
  <div class="login-help">
    <a href="http://localhost:4200/register">Registration</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>

</body>

</html>
